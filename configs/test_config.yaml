model:
  model_name: ASRLLM
  file: models/model.py:ASRLLM
  llm_model_name: llama3.2-1B
  llm_model: meta-llama/Llama-3.2-1B
  llm_model_path: null
  llm_type: decoder_only
  llm_dim: 2048

  # Projector
  projector: patched-linear-v2
  mel_size: 80           # mel bins

  # Patched projector settings
  patch_length: 16       # frames per patch
  patch_stride: 8        # stride for overlap
  hidden_dim: 1024       # for MLP projector architecture

  # Pre-patch normalization and projector dropout
  mel_input_norm: false  # set true/false for experiment
  mel_dropout: 0.0       # dropout on projected tokens

  modal: audio
  encoder_type: finetune

train:
  model_name: ASRLLM
  run_validation: true
  batch_size: 2
  batching_strategy: packing
  context_length: 256
  gradient_accumulation_steps: 2
  grad_clip: 1.0
  num_epochs: 2
  num_workers: 2
  warmup_steps: 300
  total_steps: 12000
  validation_interval: 1000
  lr: 1.0e-4
  weight_decay: 0.01
  gamma: 0.85
  seed: 42
  use_fp16: false
  mixed_precision: true
  val_batch_size: 2

  use_peft: false
  output_dir: test_outputs/
  freeze_layers: false
  num_freeze_layers: 0
  quantization: false
  one_gpu: true
  save_model: true
  use_fast_kernels: false
  freeze_llm: true         # projector-only
  freeze_encoder: true

scheduler:
  name: cosine_with_warmup
  total_training_steps: 65010
  warmup_steps: 1950

early_stopping:
  monitor: val/loss
  mode: min
  patience: 2
  min_delta: 0.001

data:
  dataset: speech_dataset
  file: datamodules/datasets.py:get_speech_dataset
  train_data_path: data/test-clean.jsonl
  val_data_path: data/test-clean.jsonl
  test_data_path: data/test-clean.jsonl
  train_split: train
  val_split: val
  test_split: test
  prompt: null
  data_path: null
  max_words: null
  max_mel: null
  fix_length_audio: -1
  inference_mode: false
  input_type: mel
  mel_size: 80
  mel_input_norm: false   # set true/false for experiment

log:
  use_wandb: false
  wandb_dir: ./wandb
  wandb_entity_name: ASRLLM
  wandb_project_name: ASRLLM_llama_3B_20h
  wandb_exp_name: exp_patched_v2_norm_ablation
  log_dir: ./logs
  log_filename: test.log
  log_interval: 50
